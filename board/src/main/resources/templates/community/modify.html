<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>커뮤니티 게시판 연습</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">
    <h1>Hello, world!</h1>
    <hr>
	<div class="row mt-3">
	    <div class="col-8">
	        <div class="card">
	            <div class="card-header">
	                Welcome! Community - 글 수정
	            </div>
	            <div class="card-body">
	                <form action="modify" method="post">
	                	<input type="hidden" th:value="${dto.idx}" name="idx">
	                	<input type="hidden" th:value="${page}" name="page">
	                    <div class="input-group mb-3">
	                        <span class="input-group-text col-2">작성자</span>
	                        <label class="col-4">
	                            <input name="writer" class="form-control" 
	                            		th:value="${dto.writer}" readonly>
	                        </label>
	                    </div>
	                    <div class="input-group">
	                        <span class="input-group-text col-2">작성 날짜</span>
	                        <label class="col-4">
	                            <input  class="form-control" 
	                            		th:value="${#dates.format(dto.createdAt,'yyyy-MM-dd a hh:mm')}" disabled>
	                        </label>
	                    </div>
	                    <div class="input-group">
	                        <span class="input-group-text col-2">제목</span>
	                        <label class="col-10">
	                            <input name="title" class="form-control" readonly
	                          th:value="${#strings.startsWith(dto.title, '(수정)') ? dto.title : '(수정)' + dto.title }" >
	                        </label>  
	                    </div>
	                        <div class="input-group">
	                        <span class="input-group-text col-2">내용</span>
	                        <label class="col-10">
	                            <textarea name="content" class="form-control" rows="15" style="resize: none;" 
	                            	placeholder="내용을 입력하세요.">[[${dto.content}]]</textarea>
	                        </label>
	                    </div>
	                    <div class="my-4">
	                        <div class="float-end">
	                            <button type="submit" class="btn btn-primary">제출</button>
	                            <button type="reset" class="btn btn-secondary">다시쓰기</button>
	                            <a th:href="|@{list?page=}${page}|">
	                                <button type="button" class="btn btn-info">목록</button>
	                            </a>
	                        </div>
	                    </div>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>
	</div>
</body>
</html>
