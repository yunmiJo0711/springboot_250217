<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>커뮤니티 게시판 연습</title>
</head>
<body>
	<!-- 이 화면에 필요한 정보  현재 페이지 번호, 전체 글 갯수 
		글목록 ,startPage,endPage -->
	<div th:text="${list}"></div>
	<ul>
	<!-- 타임리프 #numbers 객체로 1부터 10까지의 숫자 배열 생성 
		 1은 startPage, 10은 endPage
	 -->
		<li th:each="i : ${#numbers.sequence(1,10)}">
			<a th:href="|@{list?page=}${i}|">[[${i}]]</a>
		</li>
	
	</ul>
</body>
</html>
