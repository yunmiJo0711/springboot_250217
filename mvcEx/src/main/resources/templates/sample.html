<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/test.css"/>
</head>
<body>
	<header layout:fragment="main">
	<h2>회사소개 and Sample</h2>
	<h3>다운로드 테스트</h3>
	<ul th:each="file : ${filenames}">
		<li><a th:href="|@{download?filename=}${file}|">
				다운로드 : <span th:text="${file}"></span></a>
		</li>
	</ul>
	</header>
</body>
</html>
