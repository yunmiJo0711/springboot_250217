<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/css/form.css"/>
</head>
<body>
	<h2>회원가입</h2>
	<form action="" method="post">
	  <div class="input-group mb-3">
		  <span class="input-group-text w90" id="basic-addon1">성 명</span>
		  <input type="text" class="form-control" name="username" 
		  		 placeholder="성명을 입력하세요." >
	  </div>
	  
      <div class="input-group mb-3">
		  <span class="input-group-text w90" id="basic-addon2"> 아 이 디</span>
		  <input type="text" class="form-control" name="userid"  
		  	     placeholder="아이디를 입력하세요." >
	  </div>
	  
	  <div class="input-group mb-3">
		  <span class="input-group-text" id="basic-addon3">패스워드</span>
		  <input type="password" class="form-control" name="password" 
		  		 placeholder="패스워드를 입력하세요.">		 
	  </div>
	  
	  <div class="input-group mb-3">
		  <span class="input-group-text w90" id="basic-addon4">나 이</span>
		  <input type="number" class="form-control" name="age" 
		  	     placeholder="나이를 입력하세요." >
	  </div>
	  
	  <div class="input-group mb-3">
		  <span class="input-group-text w90" id="basic-addon5">이 메 일</span>
		  <input type="email" class="form-control" name="email" 
		  		 placeholder="이메일을 입력하세요." >
	  </div>
	  
	  <div>
			<button type="reset" class="btn btn-secondary">취소</button>
			<button type="submit" class="btn btn-dark">완료</button>
			<!-- form 안에서는 type="submit" 생략 가능 -->
	  </div>
	</form>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	 <script type="text/javascript">
	   		const fail = '[[${fail}]]'   // ????
	   		console.log(fail)
	   		if(fail==='y')
	   			document.getElementById('fail').innerHTML 
	   			='사용자 회원가입 정보가 올바르지 않습니다.'
	 </script>	  
</body>
</html>
